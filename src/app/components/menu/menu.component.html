<ion-menu contentId="main-content" side="start" menuId="first">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <section class="profileInfo">
      <ion-avatar slot="start">
        <img src="../../../../assets/images/profileUnknow.png">
      </ion-avatar>
      <ion-label>
        <p>{{ email }}</p>
      </ion-label>
    </section>
    <ion-list>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/dashboard">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/profile">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/settings">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
    <section>
      <ion-button expand="block" fill="clear" (click)="logout()">
        <ion-icon slot="start" name="log-out" color="danger"></ion-icon>
        <ion-label color="danger">Cerrar sesión</ion-label>
      </ion-button>
    </section>
  </ion-content>
</ion-menu>
