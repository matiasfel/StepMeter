<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>StepMeter</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <section class="profileInfo">
      <ion-avatar slot="start">
        <img src="../../../../assets/images/profileUnknow.png" alt="Profile Picture">
      </ion-avatar>
      <ion-label>
        <p>Hola, {{ displayName }}</p>
      </ion-label>
    </section>
    <ion-list>
      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/dashboard">
          <ion-icon slot="start" name="home"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle auto-hide="true">
        <ion-item disabled routerLink="/profile">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Perfil <span style="color: red;">(proximamente)</span></ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
        <ion-item routerLink="/settings">
          <ion-icon slot="start" name="settings"></ion-icon>
          <ion-label>Configuración</ion-label>
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle auto-hide="true">
        <ion-item (click)="logout()">
          <ion-icon slot="start" name="log-out-outline" class="logoutIcon"></ion-icon>
          <ion-label color="danger">Cerrar sesión</ion-label>
        </ion-item>
      </ion-menu-toggle>
      
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header id="main-content">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle auto-hide="true">
        <ion-menu-button></ion-menu-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <app-map></app-map>
</ion-content>
