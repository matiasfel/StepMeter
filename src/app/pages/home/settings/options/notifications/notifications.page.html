<ion-header>
  <ion-toolbar>
    <ion-title>Notificaciones</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/settings" routerLink="/settings" routerDirection="back" text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <section>

    <ion-list>

      <ion-item>
        <ion-label>Notificaciones de sonido</ion-label>
        <ion-toggle slot="end" [(ngModel)]="soundNotifications" (ionChange)="onSoundToggleChange()"></ion-toggle>
      </ion-item>
      
      <ion-item>
        <ion-label>Notificaciones de vibraci√≥n</ion-label>
        <ion-toggle slot="end" [(ngModel)]="vibrationNotifications" (ionChange)="onVibrationToggleChange()"></ion-toggle>
      </ion-item>

    </ion-list>

  </section>
</ion-content>
