<ion-content [fullscreen]="true">
  <div class="container">

    <section *ngIf="showInfoSection" @fadeInOut (@fadeInOut.done)="onAnimationDone($event)">
      <img class="image"  src="assets/images/bg-2.jpg" alt="Image">
    </section>

    <section class="info" *ngIf="showInfoSection" @fadeInOut (@fadeInOut.done)="onAnimationDone($event)">
      <h2>STEPMETER</h2>
      <h1>Bienvenid<span>&#64;</span> a tu aplicacion preferida para hacer deporte</h1>
      <button *ngIf="!isAnimating" (click)="toggleSections()">COMIENZA <ion-icon name="arrow-forward-outline"></ion-icon></button>
    </section>

    <section class="login" *ngIf="showLoginSection" @fadeUpDown (@fadeUpDown.done)="onLoginAnimationDone($event)">
      <img src="assets/images/icons/arrow-back.svg" alt="Back" (click)="goBack()"> 
    
      <div class="form-space">
        <h1>Inicia sesión</h1>
        <form action="" method="post">

          <label for="email">Correo electronico</label>
          <input type="email" name="email" placeholder="hello@company.com" required>

          <label for="password">Contraseña</label>
          <input type="password" name="password"  placeholder="Contraseña">

          <a class="forgot-pass">¿Olvidaste tu contraseña?</a>

          <button type="submit">Acceder</button>

          <p>¿No tienes cuenta?</p>
          <a>Regístrate</a>

        </form>
      </div>
    </section>

  </div>
</ion-content>
