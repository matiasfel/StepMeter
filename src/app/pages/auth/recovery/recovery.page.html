<ion-content [fullscreen]="true">
  <div class="container">

    <!-- Seccion de iniciar sesion -->

    <section class="recovery">
    
      <div class="form-space">
        <h1>Recupera tu cuenta</h1>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <form (submit)="formAccess()">

          <span class="inputTitle">Correo electroníco</span>
          <ion-input
          class="custom"
          type="email"
          name="email"
          autocomplete="email"
          autocorrect="off"
          inputmode="email"
          color="light"
          required
          mode="ios"

          [(ngModel)]="email"
          ></ion-input>

          <div class="validation">
            <p>
              Le haremos llegar un correo electronico con la informacion 
              para recuperar su contraseña, en caso de <strong>NO</strong> ser enviado intentelo
              de nuevo.
            </p>
          </div>

          <ion-button 
          id="open-loading"
          type="submit"
          expand="block"
          color="light"
          mode="ios"
          >
          Enviar correo
          </ion-button>
        </form>

        <span class="haveAccount">¿Te has acordado de tu contraseña?<br>
          <a routerLink="/login" routerDirection="back">inicia sesion.</a>
        </span>

      </div>

    </section>

  </div>
</ion-content>
